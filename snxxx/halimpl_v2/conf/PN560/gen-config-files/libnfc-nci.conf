########################## Start of libnfc-nci.conf ###########################
###############################################################################
# Application options
NFC_DEBUG_ENABLED=1

###############################################################################
# File used for NFA storage
NFA_STORAGE="/data/nfc"
###############################################################################
## Default poll duration (in ms)
## The default is 500ms if not set
NFA_DM_DISC_DURATION_POLL=500

###############################################################################
# Force UICC to only listen to the following technology(s).
# The bits are defined as tNFA_TECHNOLOGY_MASK in nfa_api.h.
# Default is NFA_TECHNOLOGY_MASK_A | NFA_TECHNOLOGY_MASK_B | NFA_TECHNOLOGY_MASK_F
UICC_LISTEN_TECH_MASK=0x07

###############################################################################
# Forcing HOST to listen for a selected protocol
# 0x00 : Disable Host Listen
# 0x01 : Enable Host to Listen (A)  for ISO-DEP tech A
# 0x02 : Enable Host to Listen (B)  for ISO-DEP tech B
# 0x04 : Enable Host to Listen (F)  for T3T Tag Type Protocol tech F
# 0x07 : Enable Host to Listen (ABF)for ISO-DEP tech AB & T3T Tag Type Protocol tech F
HOST_LISTEN_TECH_MASK=0x07

##############################################################################
# When screen is turned off, specify the desired power state of the controller.
# 0: power-off-sleep state; DEFAULT
# 1: full-power state
# 2: screen-off card-emulation (CE4/CE3/CE1 modes are used)
SCREEN_OFF_POWER_STATE=1
###############################################################################
# Force tag polling for the following technology(s).
# The bits are defined as tNFA_TECHNOLOGY_MASK in nfa_api.h.
# Default is NFA_TECHNOLOGY_MASK_A | NFA_TECHNOLOGY_MASK_B |
#            NFA_TECHNOLOGY_MASK_F | NFA_TECHNOLOGY_MASK_ISO15693 |
#            NFA_TECHNOLOGY_MASK_B_PRIME |
#            NFA_TECHNOLOGY_MASK_A_ACTIVE | NFA_TECHNOLOGY_MASK_F_ACTIVE.
#
# Notable bits:
# NFA_TECHNOLOGY_MASK_A             0x01    /* NFC Technology A             */
# NFA_TECHNOLOGY_MASK_B             0x02    /* NFC Technology B             */
# NFA_TECHNOLOGY_MASK_F             0x04    /* NFC Technology F             */
# NFA_TECHNOLOGY_MASK_ISO15693      0x08    /* Proprietary Technology       */
POLLING_TECH_MASK=0x0F

###############################################################################
PRESERVE_STORAGE=0x01
###############################################################################
# AID for Empty Select command
# If specified, this AID will be substituted when an Empty SELECT command is
# detected.  The first byte is the length of the AID.  Maximum length is 16.
#AID_FOR_EMPTY_SELECT={08:A0:00:00:01:51:00:00:00}
###############################################################################
# Override the stack default for NFA_EE_MAX_EE_SUPPORTED set in nfc_target.h.
# The value is set to 3 by default as it assumes we will discover 0xF2,
# 0xF3, and 0xF4. If a platform will exclude and SE, this value can be reduced
# so that the stack will not wait any longer than necessary.

# Maximum EE supported number
# NXP PN557 0x04
# NXP SN1xx 0x06
# NXP PN560 0x04
NFA_MAX_EE_SUPPORTED=0x04

###############################################################################
# AID_MATCHING constants
# AID_MATCHING_EXACT_ONLY 0x00
# AID_MATCHING_EXACT_OR_PREFIX 0x01
# AID_MATCHING_PREFIX_ONLY 0x02
#AID_MATCHING_EXACT_OR_SUBSET_OR_PREFIX 0x03
AID_MATCHING_MODE=0x03
################################################################################
#Set bit to 1 , block list is enabled
#Set bit to 0,  to disable block list
NFA_AID_BLOCK_ROUTE=0x00

###############################################################################
#Set the OffHost AID supported power state:
OFFHOST_AID_ROUTE_PWR_STATE=0x3B

################################################################################
# Maximum WTX requests entertained by MW
NXP_WM_MAX_WTX_COUNT=30
################################################################################
#Set the default Felica T3T System Code :
#This settings will be used when application does not set this parameter
DEFAULT_SYS_CODE={FE:FE}
#########################################################################
#Set NCI credit notification timeout value
NXP_NCI_CREDIT_NTF_TIMEOUT=2
###############################################################################
# Set presence check retry count value. Value Range: 0 to 5
# This value indicates the number of time presence check is repeated in case of
# failure
PRESENCE_CHECK_RETRY_COUNT=0
#########################################################################
# Set the T4TNfcee AID Power state :
# This settings will be used when application does not set this parameter
# bit pos 0 = Switch On
# bit pos 1 = Switch Off
# bit pos 2 = Battery Off
# bit pos 3 = Screen off unlock
# bit pos 4 = Screen On lock
# bit pos 5 = Screen Off lock
DEFAULT_T4TNFCEE_AID_POWER_STATE=0x3B
###############################################################################
# Support to configure NDEF NFCEE AID.
T4T_NDEF_NFCEE_AID={D2:76:00:00:85:01:01}
###############################################################################
# Sets the Route ID for T4T NDEF NFCEE used in routing table update
DEFAULT_NDEF_NFCEE_ROUTE=0x10
###############################################################################
# AID_MATCHING constants
# EUICC_MEP_NONE 0x00
# EUICC_MEP_A1 0x01
# EUICC_MEP_A2 0x02
# EUICC_MEP_B 0x03
EUICC_MEP_MODE=0x03
#########################################################################
# RF discovery based on below NFCEE event options.
# 0x00 : DISCOVER_REQ_BASED (RF discovery called for each DISCOVER_REQ)
# 0x01 : EE_ENABLED_BASED   (RF discovery called after all EE are enabled)
NFCEE_EVENT_RF_DISCOVERY_OPTION=0x01

#########################################################################
# RT update based on below options.
# 0x00 : RT command sent to controller with default entry and current entry
# 0x01 : RT command sent to controller only with current entry
OPTIMIZE_ROUTING_TABLE_UPDATE=0x01

##############################################################################
# To enable or disable debounce timer for routing API calls.
# 0x00 : disable the debounce timer for routing api call.
# 0x01 : enable the debounce timer for routing api call.
NFA_EE_ROUTE_DEBOUNCE_TIMER=0x00
###############################################################################
# Controls Messages to Constrain the Power Supply and Link of an NFCEE
# 0x00 NFCC Decides
# Default 0x01 NFCEE Power Supply always On
# 0x02 NFCC to NFCEE Communication link always active when the NFCEE is powered on
# 0x03 NFCEE power supply and NFCC to NFCEE Communication link are always on
#ALWAYS_ON_SET_EE_POWER_AND_LINK_CONF=0x01
###############################################################################
# Set when NFCEE Power Supply disabled
# 0x00 NFCEE Power Supply always On disabled
# Default 0x01 NFCEE Power Supply always On
# 0x02 NFCC to NFCEE Communication link always active when the NFCEE is powered on
#DISABLE_ALWAYS_ON_SET_EE_POWER_AND_LINK_CONF=0x01
##############################################################################
# Deactivate notification wait time out in seconds used in listen active state
# Default is 8sec if not set or set as 0 (see nfc_target.h)
NFA_DM_LISTEN_ACTIVE_DEACT_NTF_TIMEOUT=3

##############################################################################
# Deactivate notification wait time out in seconds used in ETSI Reader mode
# 0 - Infinite wait
#NFA_DM_DISC_NTF_TIMEOUT=0
##############################################################################
###############################################################################
# 0x00: Default. Route mute techs to DH, enable block bit and set powerstate to 0x00
# 0x01: Remove mute techs from rf discover cmd
MUTE_TECH_ROUTE_OPTION=0x01
###############################################################################
